<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Nav bar</title>
    <link rel="stylesheet" href="../src/output.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');
    </style>
</head>


<body>
    <header class="flex w-full items-center  bg-gray-800">
        <div class="container mx-auto max-w-[90vw]">
            <div class="relative -mx-4 flex items-center justify-between">
                <div class="flex">
                    <div class="w-full py-2 flex items-center gap-4">
                        <a href="">

                            <img class="h-[100px]" src="static/voice_logo.png" alt="voice-logo"
                                style="filter: invert();">
                        </a>
                        <a href="">
                            <p class="text-gray-300 font-bold text-2xl  hover:text-gray-50">KRISHNAGATIPUR DWARAKA
                                VOICE
                            </p>
                        </a>
                    </div>
                </div>
                <div class="flex items-center justify-end px-2">
                    <div>
                        <button @click="navbarOpen = !navbarOpen" :class="navbarOpen && 'navbarTogglerActive' "
                            id="navbarToggler"
                            class="absolute right-4 top-1/2 block -translate-y-1/2 rounded-lg px-3 py-[6px] ring-primary focus:ring-2 lg:hidden">
                            <span class="relative my-[6px] block h-[2px] w-[30px] bg-body-color dark:bg-white"></span>
                            <span class="relative my-[6px] block h-[2px] w-[30px] bg-body-color dark:bg-white"></span>
                            <span class="relative my-[6px] block h-[2px] w-[30px] bg-body-color dark:bg-white"></span>
                        </button>
                        <nav :class="!navbarOpen && 'hidden' " id="navbarCollapse"
                            class="absolute right-4 top-full w-full max-w-[250px] rounded-lg bg-white px-6 py-5 shadow lg:static lg:block lg:w-full lg:max-w-full lg:shadow-none dark:bg-dark-2 lg:dark:bg-transparent">
                            <ul class="block lg:flex">
                                <li>
                                    <a href="{{ url_for('home')}}"
                                        class="flex py-2 text-base font-medium lg:ml-12 lg:inline-flex text-gray-400 hover:text-white">
                                        Home
                                    </a>
                                </li>
                                <li>
                                    <a href="{{ url_for('sadhana_home')}}"
                                        class="flex py-2 text-base font-medium lg:ml-12 lg:inline-flex text-gray-400 hover:text-white">
                                        Sadhna
                                    </a>
                                </li>
                                <li>
                                    <a href="{{ url_for('about_us')}}"
                                        class="flex py-2 text-base font-medium lg:ml-12 lg:inline-flex text-gray-400 hover:text-white">
                                        About Us
                                    </a>
                                </li>

                                <li>
                                    <a href="javascript:void(0)"
                                        class="flex py-2 text-base font-medium lg:ml-12 lg:inline-flex text-gray-400 hover:text-white">
                                        Contact Us
                                    </a>
                                </li>

                            </ul>
                        </nav>
                    </div>
                    <div class="hidden justify-end pr-16 sm:flex lg:pr-0">
                        {% if user %}
                        <div class="flex items-center space-x-2">
                            <!-- Display User Name -->
                            <span class="text-white font-medium">Welcome, {{ user.first_name }} {{ user.last_name
                                }}</span>

                            <!-- Profile Link -->
                            <a href="{{ url_for('profile') }}"
                                class="rounded-md bg-gray-700 px-4 py-2 text-white hover:bg-gray-600">
                                Profile
                            </a>

                            <!-- Logout Button -->
                            <a href="{{ url_for('logout') }}"
                                class="rounded-md bg-red-600 px-4 py-2 text-white hover:bg-red-500">
                                Logout
                            </a>
                        </div>

                        {% else %}

                        <a href="{{ url_for('login') }}"
                            class="px-7 py-3 text-base font-medium text-dark hover:text-blue-600 text-white">
                            Login
                        </a>
                        <a href="{{ url_for('register') }}"
                            class="rounded-md bg-blue-600 px-7 py-3 text-base font-medium text-white hover:bg-blue-500">
                            Sign Up
                        </a>

                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </header>

</body>

</html>
