<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 20px;
            width: 350px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
        label {
            font-weight: bold;
        }
        .terms {
            display: flex;
            align-items: center;
        }
        .terms input {
            width: auto;
            margin-right: 5px;
        }
        .error {
            color: red;
            font-size: 12px;
            display: none;
        }
    </style>
    <script>
        function validateForm() {
            let password = document.getElementById("password").value;
            let confirmPassword = document.getElementById("confirm_password").value;
            let terms = document.getElementById("terms").checked;
            let errorMsg = document.getElementById("error-message");

            if (password !== confirmPassword) {
                errorMsg.innerHTML = "Passwords do not match!";
                errorMsg.style.display = "block";
                return false;
            }
            if (!terms) {
                errorMsg.innerHTML = "You must agree to the Terms & Conditions!";
                errorMsg.style.display = "block";
                return false;
            }
            return true;
        }
    </script>
</head>
<body>

    <div class="container">
        <h2>Register</h2>
        <form action="/register" method="POST" enctype="multipart/form-data" onsubmit="return validateForm()">
            <label>First Name</label>
            <input type="text" name="first_name" required>

            <label>Last Name</label>
            <input type="text" name="last_name" required>

            <label>Email ID</label>
            <input type="email" name="email" required>

            <label>Mobile Number</label>
            <input type="tel" name="mobile" pattern="[0-9]{10}" required placeholder="Enter 10-digit mobile number">

            <label>Username</label>
            <input type="text" name="username" required>

            <label>Password</label>
            <input type="password" id="password" name="password" required>

            <label>Re-enter Password</label>
            <input type="password" id="confirm_password" name="confirm_password" required>

            <label>Gender</label>
            <select name="gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>

            <label>Date of Birth</label>
            <input type="date" name="dob" required>

            <label>Address</label>
            <input type="text" name="address" placeholder="City, State, Country">

            <label>Profile Picture</label>
            <input type="file" name="profile_picture" accept="image/*">

            <label>Security Question</label>
            <select name="security_question">
                <option value="pet">What is your first pet's name?</option>
                <option value="mother">What is your mother's maiden name?</option>
                <option value="city">Which city were you born in?</option>
            </select>

            <label>Answer</label>
            <input type="text" name="security_answer" required>

            <div class="terms">
                <input type="checkbox" id="terms" name="terms">
                <label for="terms">I agree to the Terms & Conditions</label>
            </div>

            <p class="error" id="error-message"></p>

            <button type="submit">Register</button>
        </form>
    </div>

</body>
</html>
