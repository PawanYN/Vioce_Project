<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      /* Blog Section */
      .blog-section {
        width: 80%;
        margin: 30px auto;
        text-align: center;
      }
      .blog-container {
        display: flex;
        justify-content: center;
        gap: 20px;
        flex-wrap: wrap;
      }
      .blog-box {
        width: 300px;
        height: 150px;
        background: #f9f9f9;
        border-radius: 8px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 15px;
        cursor: pointer;
        transition: 0.3s ease;
      }
      .blog-box:hover {
        background: #f1f1f1;
      }
      .blog-box h3 {
        margin: 0;
        color: #28a745;
      }
      .blog-box p {
        color: #555;
        font-size: 14px;
      }
    </style>
  </head>

  <body>
    <!-- Include the Navbar -->
    {% include 'navbar.html' %}

    <h3 style="text-align: center; margin-top: 50px">
      This is your home page after login!
    </h3>

    <!-- Blog Section -->
    <div class="blog-section">
      <h2>Blogs</h2>
      <div class="blog-container">
        <!-- Reading Book Blog Box -->
        <div
          class="blog-box"
          onclick="window.location.href='{{ url_for('book_routes.user_books') }}'"
        >
          <h3>Reading Books Blog</h3>
          <p>Track your book reading progress and explore recommended books.</p>
        </div>

        <!-- Sadhana Blog Box -->
        <div
          class="blog-box"
          onclick="window.location.href='{{ url_for('sadhana_routes.sadhana') }}'"
        >
          <h3>Sadhana Blogs</h3>
          <p>
            Explore daily sadhana practices and spiritual growth techniques.
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
