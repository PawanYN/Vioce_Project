<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Sadhna Tracker</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">

    <!-- Login Form -->
    <section class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
        <!-- Logo -->
        <div class="bg-blue-200 rounded-full w-fit text-center m-auto">
            <img class="m-auto w-32" src="static/image/voice_logo.png" alt="Logo" >
        </div>

        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Login</h2>

        <!-- Form -->
        <form method="POST" action="{{ url_for('navbar_routes.login') }}">
            <div class="mb-4">
                <input 
                    type="text" 
                    name="username" 
                    placeholder="Username" 
                    class="w-full px-4 py-2 border rounded-md text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
                    required
                >
            </div>
            <div class="mb-4">
                <input 
                    type="password" 
                    name="password" 
                    placeholder="Password" 
                    class="w-full px-4 py-2 border rounded-md text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
                    required
                >
            </div>
            <button 
                type="submit" 
                class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition">
                Login
            </button>
        </form>

        <!-- Register & Forgot Password Links -->
        <div class="mt-4 text-center">
            <a href="{{ url_for('navbar_routes.register') }}" class="text-blue-600 hover:underline">New user? Register here</a>
        </div>

        <!-- Social Login -->
        <p class="text-center text-gray-500 mt-6">Or connect with</p>
        <div class="flex justify-center space-x-4 mt-4">
            <a href="#" class="bg-blue-600 text-white p-2 rounded-md">Facebook</a>
            <a href="#" class="bg-sky-500 text-white p-2 rounded-md">Twitter</a>
            <a href="#" class="bg-red-600 text-white p-2 rounded-md">Google</a>
        </div>
    </section>

</body>
</html>
